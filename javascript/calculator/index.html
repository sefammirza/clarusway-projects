<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CALCULATOR</title>
</head>

<body>
    <div class="container">
        <!-- section1 start -->

        <div class="result">
            <p id="result">0</p>


        </div>
        <!-- section 2 start -->
        <div class="buttons">
            <button class="item upoper">C</button>
            <button class="item upoper">-/+</button>
            <button class="item upoper">DEL</button>
            <button class="item columnoper">/</button>

            <button class="item num">7</button>
            <button class="item num">8</button>
            <button class="item num">9</button>
            <button class="item columnoper">*</button>

            <button class="item num">4</button>
            <button class="item num">5</button>
            <button class="item num">6</button>
            <button class="item columnoper">-</button>

            <button class="item num">1</button>
            <button class="item num">2</button>
            <button class="item num">3</button>
            <button class="item columnoper">+</button>

            <button class="item num itemzero">0</button>
            <button class="item num">.</button>
            <button class="item columnoper">=</button>


        </div>


    </div>


    <script src="./app.js"></script>
</body>

</html>
